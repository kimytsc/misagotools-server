# https://serverfault.com/questions/650560/nginx-regex-vhost-pattern-ends-up-as-php-server-name
# https://github.com/fcambus/nginx-resources/issues/12
# https://stackoverflow.com/questions/51655335/nginx-error-log-for-dynamic-vhosts

server {
	include inc.d/listen_80.conf;
#	include inc.d/listen_443.misagotools.com.conf;

	server_name misagotools.com;
	server_name ~^(?<wildcard>[^.]+).misagotools.com;
	if ($wildcard = "") {
		set $user "www";
	}

	root /var/www/misagotools/$wildcard/public;
	index index.php;

	location / {
		# Redirect /foobar/ to /foobar
		# 301 Redirect URLs with trailing /'s as per https://webmasters.googleblog.com/2010/04/to-slash-or-not-to-slash.html
		rewrite ^/(.*)/$ /$1 permanent;

#		error_page 403 =301 $scheme://$host;
		try_files $uri $uri/ /index.php$is_args$args;

		access_log   /var/log/nginx/$year-$month-$day-$host-access_log main;
		error_log    /var/log/nginx/misagotools-error_log  error;
	}

	# location ~ \.php$ {
	location ~ ^(.+\.php)(.*)$ {
		try_files $uri /index.php =404;
		fastcgi_pass misagotools:9000;
		fastcgi_index index.php;
		fastcgi_buffers 16 16k;
		fastcgi_buffer_size 32k;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param SERVER_NAME $wildcard.misagotools.com;

		access_log   /var/log/nginx/$year-$month-$day-$host-access_log main;
		error_log    /var/log/nginx/misagotools-error_log  error;
	}
}