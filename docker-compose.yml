  redis:
    container_name: Redis
    restart: always
    build: 
      context: ./services/redis/4.0.8
      dockerfile: redis.Dockerfile
      target: runtime
      args:
        TZ: "Asia/Seoul"
    volumes:
      # - redisdata:/data/redis
      # - type: volume
      #   source: redisdata
      #   target: /data/redis
      #   volume:
      #     nocopy: true
      - type: bind
        source: ./volumes/redis
        target: /data/redis
    networks:
      - backend

  nginx:
    container_name: Nginx
    restart: always
    build: 
      context: ./services/nginx/1.14.0
      dockerfile: nginx.Dockerfile
      target: runtime
      args:
        TZ: "Asia/Seoul"
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./services/nginx/1.14.0/etc/nginx/conf.d:/etc/nginx/conf.d
      - ./services/nginx/1.14.0/etc/nginx/inc.d:/etc/nginx/inc.d
      - ./services/nginx/1.14.0/etc/nginx/keys:/etc/nginx/keys
      - ./services/nginx/1.14.0/etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/certbot/etc/letsencrypt:/etc/letsencrypt
      - /var/log/nginx:/var/log/nginx
      - /var/www:/var/www
    networks:
      - frontend
      - backend
    links:
      - misagotools
      # - confluenceserver
      # - jirasoftware
      - openproject

  misagotools:
    container_name: misagotools
    restart: always
    build:
      context: ./services/misagotools
      dockerfile: Laradock.php-fpm.2.5.Dockerfile
      target: runtime
      args:
        TZ: "Asia/Seoul"
        LARADOCK_PHP_VERSION: "7.3"
        INSTALL_PHPREDIS: "true"
        INSTALL_MYSQLI: "true"
        INSTALL_INTL: "true"
        INSTALL_FAKETIME: "true"
        INSTALL_XHPROF: "false"
        INSTALL_PHALCON: "false"
    volumes:
      - ./services/misagotools/composer:/composer
      - ./services/misagotools/etc/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./services/misagotools/etc/php/conf.d/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - ./services/misagotools/etc/php/conf.d/laravel.ini:/usr/local/etc/php/conf.d/laravel.ini
      - ./services/misagotools/etc/php/conf.d/xhprof.ini:/usr/local/etc/php/conf.d/xhprof.ini.disable
      - ./services/misagotools/etc/php/conf.d/phalcon.ini:/usr/local/etc/php/conf.d/phalcon.ini.disable
      - ./services/misagotools/etc/php/conf.d/xlaravel.pool.conf:/usr/local/etc/php-fpm.d/xlaravel.pool.conf
      - ./volumes/nginx/var/log/nginx:/var/log/nginx
      - /var/www/misagotools:/var/www/misagotools
    # ports:
    #   - 9000:9000
    networks:
      - backend
    links:
      - redis
    depends_on:
      - redis

