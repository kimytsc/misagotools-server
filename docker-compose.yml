version: '3.7'

services:
  dns:
    container_name: dnsmasq
    restart: always
    build:
      context: ./services/dnsmasq
      dockerfile: andyshinn.Dockerfile
      target: runtime
      args:
        TZ: "Asia/Seoul"
    ports:
      # - 53:53/tcp
      # - 53:53/udp
      - target: 53
        published: 53
        protocol: tcp
        mode: host
      - target: 53
        published: 53
        protocol: udp
        mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - ./services/dnsmasq/etc/dnsmasq:/etc/dnsmasq
      - ./services/dnsmasq/etc/dnsmasq.conf:/etc/dnsmasq.conf
    entrypoint:
      - dnsmasq
      - -k
    external_links:
      - redis
    extra_hosts:
      - "localhost:127.0.0.1"
    networks:
      - frontend

